{% extends "base.html" %}

{% block content %}
{% for post in post_list %}
    <div>
        
        {% comment %} <h2><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h2> {% endcomment %}
        <h2><a href="{{post.get_absolute_url}}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>

    </div>

{% endfor %}

{% endblock content %}
